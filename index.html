<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:image" content="https://github.com/hafiyhakimi/Doodle-Jump/blob/main/moo-deng.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Doodle Jump" />
  <meta property="og:description" content="Doodleo" />
  <link rel="icon" type="image/jpg" href="moo-deng.jpg" />
  <title>Doodle Jump</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Landing Page -->
  <div class="landing" id="landing-page">
    <h1>Doodle Jump</h1>
    <button id="start-button">Start Game</button>
  </div>

  <!-- Game Page -->
  <div class="grid" id="game-area" style="display: none;">
    <!-- Doodler and platforms will go here -->
  </div>

  <!-- Game Over Screen -->
  <div class="over" id="game-over" style="display: none;">
    <h1>Anak Kontol Noob</h1>
    <div id="score-display"></div>
    <button id="restart-button">Restart Game</button>
  </div>
</body>
</html>
